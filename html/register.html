<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/color.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <title>Sign Up</title>
  </head>

  <body>
    <div class="register-main-container">
      <header>
        <div class="logoHeader">
          <img src="../assets/icon/logowhiteheader.svg" alt="" />
        </div>
      </header>
      <main>
        <form
          class="register-form"
          action="../index.html"
          onsubmit="handleRegisterUser(event);"
        >
          <a class="back-button-link" href="./login.html" title="back">
            <img
              class="back-button singup-back-button"
              alt="backImg"
              src="../assets/icon/sign/back.svg"
            />
          </a>

          <div>
            <div class="headReg">
              <h1>Sign up</h1>
              <div class="separator"></div>
            </div>
            <div class="mainReg">
              <div>
                <div class="fieldContainer">
                  <div class="input-icon-container">
                    <input
                      id="inName"
                      type="text"
                      placeholder="Name"
                      onblur="isUserExistByName(this.value)"
                      required
                    />
                    <img src="../assets/icon/sign/person.svg" alt="name" />
                  </div>
                  <small id="usernameError" class="d-none msgError"></small>
                </div>
                <div class="fieldContainer">
                  <div class="input-icon-container">
                    <input
                      id="inEmail"
                      type="email"
                      placeholder="E-Mail"
                      required
                      onblur="isUserExistByEmail(this.value)"
                      disabled
                    />
                    <img src="../assets/icon/sign/mail.svg" alt="E-Mail" />
                  </div>
                  <small id="emailError" class="d-none msgError"></small>
                </div>
                <div class="fieldContainer">
                  <div class="input-icon-container">
                    <input
                      id="inPassword"
                      oninput="validatePasswordTooltip(this.value)"
                      type="password"
                      placeholder="Password"
                      required
                      disabled
                    />
                    <img src="../assets/icon/sign/lock.svg" alt="password" />
                  </div>
                  <small id="passwordTooltip" class="d-none msgError"></small>
                </div>
                <div class="fieldContainer">
                  <div class="input-icon-container">
                    <input
                      id="inPasswordConfirm"
                      type="password"
                      placeholder="Confirm password"
                      onblur="isPasswordMatching(this.value)"
                      required
                      disabled
                    />
                    <img src="../assets/icon/sign/lock.svg" alt="password" />
                  </div>
                  <small id="confirmPassword" class="d-none msgError"></small>
                </div>
              </div>
              <div id="checkboxContainer">
                <label class="custom-checkbox">
                  <input id="checkBox" type="checkbox" disabled/>
                  <img
                    id="checkBoxImage"
                    src="../assets/icon/sign/unchacked.svg"
                    alt="checkbox image"
                    onclick="toggleCheckBox()" 
                  />
                  <span>
                    I accept the
                    <span class="color-dark-blue"><a href="/html/datenschutz.html">Privacy Policy</a></span>
                  </span>
                </label>
                <small id="checkBoxError" class="d-none msgError"></small>
              </div>
            </div>
            <div class="btnContainer">
              <button
                id="btnSignup"
                class="btn-no-icon"
                onclick="handleCheckBox()"
                type="submit"
              >
                Sign up
              </button>
            </div>
          </div>
        </form>
      </main>
      <footer>
        <div class="footContainer">
          <p class="footer-links">
            <a href="/html/datenschutz.html">Privacy Policy</a>
          </p>
          <p class="footer-links">
            <a href="/html/impressum.html">Legal Notice</a>
          </p>
        </div>
      </footer>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="../scrDB/dbConfig.js"></script>
    <script src="../scrDB/userDB.js"></script>
    <script src="../js/scrRegister.js"></script>
  </body>
</html>
