<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/color.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <title>Sign Up</title>
  </head>

  <body>
    <div class="register-main-container">
      <header>
        <div class="logo-header">
          <img src="../assets/icon/logowhiteheader.svg" alt="" />
        </div>
      </header>
      <main>
        <form class="register-form" onsubmit="handleRegisterUser(event)">
          <a class="back-button-link" href="./login.html" title="back">
            <span
              class="back-icon"
              onclick="sessionStorage.setItem('skipAnimation', 'true');"
            ></span>
          </a>

          <div>
            <div class="head-reg">
              <span>Sign up</span>
              <div class="separator"></div>
            </div>
            <div class="main-reg">
              <div>
                <div class="field-container">
                  <div id="field-name" class="input-icon-container">
                    <input
                      id="input-name"
                      type="text"
                      placeholder="Name"
                      oninput="setBorderColor('field-name',true)"
                      onblur="isUserExistByName(this.value)"
                      required
                    />
                    <img src="../assets/icon/sign/person.svg" alt="name" />
                  </div>
                  <small id="username-error" class="d-none msg-error"></small>
                </div>
                <div class="field-container">
                  <div id="field-email" class="input-icon-container">
                    <input
                      id="input-email"
                      type="email"
                      placeholder="E-Mail"
                      required
                      onblur="isUserExistByEmail(this.value)"
                    />
                    <img src="../assets/icon/sign/mail.svg" alt="E-Mail" />
                  </div>
                  <small id="email-error" class="d-none msg-error"></small>
                </div>
                <div class="field-container">
                  <div id="field-password" class="input-icon-container">
                    <input
                      id="input-password"
                      type="text"
                      placeholder="Password"
                      oninput="onPasswordInput(this)"
                      onblur="onPasswordBlur(this.value)"
                    />
                    <img
                      id="password-icon"
                      src="../assets/icon/sign/lock.svg"
                      alt="password icon"
                      onclick="onPasswordIconClick()"
                    />
                  </div>
                  <small id="password-tooltip" class="d-none msg-error"></small>
                </div>
                <div class="field-container">
                  <div id="field-password-confirm" class="input-icon-container">
                    <input
                      id="input-password-confirm"
                      type="text"
                      placeholder="Confirm password"
                      oninput="onInputConfirmPassword(this)"
                      onblur="isPasswordMatching()"
                    />
                    <img
                      id="confirm-password-icon"
                      src="../assets/icon/sign/lock.svg"
                      alt="confirm password icon"
                      onclick="onClickConfirmPasswordIcon()"
                    />
                  </div>
                  <small id="confirm-password" class="d-none msg-error"></small>
                </div>
              </div>
              <div class="checkbox-container">
                <label class="custom-checkbox" onclick="toggleCheckBox(event)">
                  <input
                    id="privacy-checkbox"
                    class="checkbox-masked"
                    type="checkbox"
                    disabled
                  />
                  <span>
                    I accept the
                    <span class="color-dark-blue"
                      ><a href="./datenschutz.html">Privacy policy</a></span
                    >
                  </span>
                </label>
                <small id="checkbox-error" class="d-none msg-error"></small>
              </div>
            </div>
            <div class="btn-container">
              <button
                id="btn-signup"
                class="btn-no-icon"
                type="submit"
                disabled
              >
                Sign up
              </button>
            </div>
          </div>
        </form>
      </main>
      <footer>
        <div class="foot-container">
          <p>
            <a href="./datenschutz.html">Privacy Policy</a>
          </p>
          <p>
            <a href="./legalnotice.html">Legal Notice</a>
          </p>
        </div>
      </footer>
    </div>
    <div id="success-overlay" class="ol-end d-none">
      <div class="ol-end-content">
        <p>You Signed Up successfully</p>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="../scrDB/dbConfig.js"></script>
    <script src="../scrDB/userDB.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/password.js"></script>
  </body>
</html>
