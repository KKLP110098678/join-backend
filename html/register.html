<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="/css/buttons.css" />
    <title>Sign Up</title>
  </head>
  <body id="register-body">
    <main class="register-main-container">
      <form
        class="register-form"
        action="../index.html"
        onsubmit="handleRegisterUser(event);"
      >
        <a class="back-button-link" href="./login.html" title="back">
          <img
            class="back-button singup-back-button"
            alt="backImg"
            src="../assets/img/back.svg"
          />
        </a>
        <div class="d-flex"></div>

        <h1 class="text-center">Sign up</h1>
        <div class="separator"></div>
        <!-- </div> -->
        <div class="text-center">
          <div>
            <div class="input-icon-container">
              <input
                id="inName"
                type="text"
                placeholder="Name"
                onblur="isUserExisitByName(this.value)"
                required
              />
              <img src="../assets/img/person.svg" alt="name" />
              <small id="usernameError" class="d-none"></small>
            </div>

            <div class="input-icon-container">
              <input
                id="inEmail"
                type="email"
                placeholder="E-Mail"
                required
                onblur="isUserExisitByEmail(this.value)"
              />
              <img src="../assets/img/mail.svg" alt="E-Mail" />
            </div>

            <div class="input-icon-container">
              <input
                id="inPassword"
                oninput="validatePasswordTooltip()"
                type="password"
                placeholder="Password"
                required
              />
              <img src="../assets/img/lock.svg" alt="password" />
            </div>
            <div id="passwordTooltip" class="password-tooltip"></div>
            <div class="input-icon-container">
              <input
                id="inPasswordConfirm"
                type="password"
                placeholder="Confirm password"
                required
              />
              <img src="../assets/img/lock.svg" alt="password" />
            </div>
            <div id="checkboxContainer">
              <input id="checkBox" title="accept" type="checkbox" required />
              <span>I accept the Privacy policy</span>
            </div>
            <div>
              <img
                class="auth-loading-spinner"
                src="../assets/icon/loading.png"
                alt="loading icon"
              />
              <button class="btn-no-icon" type="submit">Sign up</button>
            </div>
          </div>
        </div>
        <footer></footer>
      </form>
    </main>
    <footer id="signup-legal-footer" class="legal-footer">
      <p class="footer-links">
        <a href="/html/datenschutz.html">Privacy Policy</a>
      </p>
      <p class="footer-links">
        <a href="/html/impressum.html">Legal notice</a>
      </p>
    </footer>
  </body>
</html>
