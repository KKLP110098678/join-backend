<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/logIn.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/color.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <title>Sign Up</title>
  </head>

  <body>
    <div class="register-main-container">
      <header>
        <div class="logo-header">
          <img src="../assets/icon/logowhiteheader.svg" alt="" />
        </div>
      </header>
      <main>
        <form class="register-form" onsubmit="handleRegisterUser(event)">
          <a class="back-button-link" href="./login.html" title="back">
            <img
              class="back-button signup-back-button"
              alt="backImg"
              src="../assets/icon/sign/back.svg"
            />
          </a>

          <div class="form-content">
            <div class="head-reg">
              <span>Sign up</span>
              <div class="separator"></div>
            </div>
            <div class="main-reg">
              <div class="input-fields-container">
                <div class="fieldContainer">
                  <div id="fieldName" class="input-icon-container">
                    <input
                      id="in-name"
                      type="text"
                      placeholder="Name"
                      oninput="restInputField('fieldName','usernameError')"
                      onblur="isUserExistByName(this.value)"
                      required
                    />
                    <img src="../assets/icon/sign/person.svg" alt="name" />
                  </div>
                  <small id="username-error" class="d-none msg-error"></small>
                </div>
                <div class="field-container">
                  <div id="field-email" class="input-icon-container">
                    <input
                      id="in-email"
                      type="email"
                      placeholder="E-Mail"
                      required
                      oninput="restInputField('fieldEmail','emailError')"
                      onblur="isUserExistByEmail(this.value)"
                      disabled
                    />
                    <img src="../assets/icon/sign/mail.svg" alt="E-Mail" />
                  </div>
                  <small id="email-error" class="d-none msg-error"></small>
                </div>
                <div class="field-container">
                  <div id="field-password" class="input-icon-container">
                    <input
                      id="in-password"
                      type="text"
                      disabled
                      placeholder="Password"
                      onblur="onPasswordBlur()"
                      oninput="onPasswordInput(this)"
                    />
                    <img
                      id="password-icon"
                      src="../assets/icon/sign/lock.svg"
                      alt="password icon"
                      onclick="onPasswordIconClick()"
                    />
                  </div>
                  <small id="password-tooltip" class="d-none msg-error"></small>
                </div>
                <div class="field-container">
                  <div id="field-password-confirm" class="input-icon-container">
                    <input
                      id="in-password-confirm"
                      type="text"
                      placeholder="Confirm password"
                      oninput="onInputConfirmPassword(this)"
                      onblur="isPasswordMatching()"
                      disabled
                    />
                    <img
                      id="confirm-password-icon"
                      src="../assets/icon/sign/lock.svg"
                      alt="confirm password icon"
                      onclick="onClickConfirmPasswordIcon()"
                    />
                  </div>
                  <small id="confirm-password" class="d-none msg-error"></small>
                </div>
              </div>
              <div id="checkbox-container">
                <label class="custom-checkbox" onclick="toggleCheckBox(event)">
                  <input id="privacy-checkbox" type="checkbox" disabled />
                  <span>
                    I accept the
                    <span class="color-dark-blue"
                      ><a href="/html/datenschutz.html">Privacy Policy</a></span
                    >
                  </span>
                </label>
                <small id="checkbox-error" class="d-none msg-error"></small>
              </div>
            </div>
            <div class="btn-container">
              <button id="btn-signup" class="btn-no-icon" type="submit" disabled>
                Sign up
              </button>
            </div>
          </div>
        </form>
      </main>
      <footer>
        <div class="footer-container">
          <p>
            <a href="/html/datenschutz.html">Privacy Policy</a>
          </p>
          <p>
            <a href="/html/impressum.html">Legal Notice</a>
          </p>
        </div>
      </footer>
    </div>
    <div id="success-overlay" class="ol-end d-none">
      <div class="ol-end-content">
        <p>You Signed Up successfully</p>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="../scrDB/dbConfig.js"></script>
    <script src="../scrDB/userDB.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/password.js"></script>
  </body>
</html>
