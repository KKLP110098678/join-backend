<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/mainContent.css">
  <link rel="stylesheet" href="/css/sidebarContent.css">
  <link rel="stylesheet" href="/css/buttons.css">
  <link rel="stylesheet" href="/css/board.css">
</head>

<body>
    <header class="header d-flex">
      <img src="/assets/icon/logo-white.svg" alt="Logo" height="56px" />
      <div class="inner-header d-flex">
        <p>Kanban Project Management Tool</p>
        <img src="/assets/icon/questionmark.svg" alt="" />
        <div class="user-avatar">
          <div>JD</div>
      </div>
    </div>
  </header>
  <main class="main-wrapper d-flex">
    <section id="sidebar-section" class="sidebar-content">
      <nav class="sidenav d-flex">
        <a class="btn-menu d-flex" href="./summary.html"
          ><img
            src="/assets/icon/menuIcons/Summary.svg"
            alt="Summary Icon"
          />Summary</a
        >
        <a class="btn-menu" href="./add-task.html"
          ><img
            src="/assets/icon/menuIcons/Add task.svg"
            alt="Add Task Icon"
          />Add Task</a
        >
        <a class="btn-menu" href="./board.html"
          ><img
            src="/assets/icon/menuIcons/Board.svg"
            alt="Board Icon"
          />Board</a
        >
        <a class="btn-menu" href="./contacts.html"
          ><img
            src="/assets/icon/menuIcons/Contacts.svg"
            alt="Contacts Icon"
          />Contacts</a
        >
      </nav>
      <div class="sidebar-footer d-flex">
        <a href="/html/datenschutz.html">Privacy Policy</a>
        <a href="/html/impressum.html">Legal Notice</a>
      </div>
    </section>
    <section id="main-content" class="main-content">
      <div class="d-flex">
        <div class="search-container d-flex">
          <input type="text" name="find-task" id="task-search" placeholder="Find Task" 
                 onkeypress="handleSearchKeypress(event)" 
                 oninput="handleSearchInput(event)">
          <button type="button" id="search-button" onclick="handleSearchClick()">Search</button>
        </div>
      </div>
      <div class="kanban d-flex">
        <div id="todo" class="kanban-column" 
             ondragover="handleDragOver(event)" 
             ondragenter="handleDragEnter(this)" 
             ondragleave="handleDragLeave(event, this)" 
             ondrop="handleDrop(event, this)">
          <div class="kanban-header d-flex">
            <h2>To Do</h2>
            <button class="btn-add-icon">
              <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11.2485 13H6.24854C5.9652 13 5.7277 12.9042 5.53604 12.7125C5.34437 12.5208 5.24854 12.2833 5.24854 12C5.24854 11.7167 5.34437 11.4792 5.53604 11.2875C5.7277 11.0958 5.9652 11 6.24854 11H11.2485V6C11.2485 5.71667 11.3444 5.47917 11.536 5.2875C11.7277 5.09583 11.9652 5 12.2485 5C12.5319 5 12.7694 5.09583 12.961 5.2875C13.1527 5.47917 13.2485 5.71667 13.2485 6V11H18.2485C18.5319 11 18.7694 11.0958 18.961 11.2875C19.1527 11.4792 19.2485 11.7167 19.2485 12C19.2485 12.2833 19.1527 12.5208 18.961 12.7125C18.7694 12.9042 18.5319 13 18.2485 13H13.2485V18C13.2485 18.2833 13.1527 18.5208 12.961 18.7125C12.7694 18.9042 12.5319 19 12.2485 19C11.9652 19 11.7277 18.9042 11.536 18.7125C11.3444 18.5208 11.2485 18.2833 11.2485 18V13Z"/>
              </svg>
            </button>
          </div>
        </div>
        <div id="in-progress" class="kanban-column" 
             ondragover="handleDragOver(event)" 
             ondragenter="handleDragEnter(this)" 
             ondragleave="handleDragLeave(event, this)" 
             ondrop="handleDrop(event, this)">
          <div class="kanban-header d-flex">
            <h2>In Progress</h2>
            <button class="btn-add-icon">
              <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11.2485 13H6.24854C5.9652 13 5.7277 12.9042 5.53604 12.7125C5.34437 12.5208 5.24854 12.2833 5.24854 12C5.24854 11.7167 5.34437 11.4792 5.53604 11.2875C5.7277 11.0958 5.9652 11 6.24854 11H11.2485V6C11.2485 5.71667 11.3444 5.47917 11.536 5.2875C11.7277 5.09583 11.9652 5 12.2485 5C12.5319 5 12.7694 5.09583 12.961 5.2875C13.1527 5.47917 13.2485 5.71667 13.2485 6V11H18.2485C18.5319 11 18.7694 11.0958 18.961 11.2875C19.1527 11.4792 19.2485 11.7167 19.2485 12C19.2485 12.2833 19.1527 12.5208 18.961 12.7125C18.7694 12.9042 18.5319 13 18.2485 13H13.2485V18C13.2485 18.2833 13.1527 18.5208 12.961 18.7125C12.7694 18.9042 12.5319 19 12.2485 19C11.9652 19 11.7277 18.9042 11.536 18.7125C11.3444 18.5208 11.2485 18.2833 11.2485 18V13Z"/>
              </svg>
            </button>
          </div>
        </div>
        <div id="await-feedback" class="kanban-column" 
             ondragover="handleDragOver(event)" 
             ondragenter="handleDragEnter(this)" 
             ondragleave="handleDragLeave(event, this)" 
             ondrop="handleDrop(event, this)">
          <div class="kanban-header d-flex">
            <h2>Awaiting Feedback</h2>
            <button class="btn-add-icon">
              <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11.2485 13H6.24854C5.9652 13 5.7277 12.9042 5.53604 12.7125C5.34437 12.5208 5.24854 12.2833 5.24854 12C5.24854 11.7167 5.34437 11.4792 5.53604 11.2875C5.7277 11.0958 5.9652 11 6.24854 11H11.2485V6C11.2485 5.71667 11.3444 5.47917 11.536 5.2875C11.7277 5.09583 11.9652 5 12.2485 5C12.5319 5 12.7694 5.09583 12.961 5.2875C13.1527 5.47917 13.2485 5.71667 13.2485 6V11H18.2485C18.5319 11 18.7694 11.0958 18.961 11.2875C19.1527 11.4792 19.2485 11.7167 19.2485 12C19.2485 12.2833 19.1527 12.5208 18.961 12.7125C18.7694 12.9042 18.5319 13 18.2485 13H13.2485V18C13.2485 18.2833 13.1527 18.5208 12.961 18.7125C12.7694 18.9042 12.5319 19 12.2485 19C11.9652 19 11.7277 18.9042 11.536 18.7125C11.3444 18.5208 11.2485 18.2833 11.2485 18V13Z"/>
              </svg>
            </button>
          </div>
        </div>
        <div id="done" class="kanban-column" 
             ondragover="handleDragOver(event)" 
             ondragenter="handleDragEnter(this)" 
             ondragleave="handleDragLeave(event, this)" 
             ondrop="handleDrop(event, this)">
          <div class="kanban-header d-flex">
            <h2>Done</h2>
            <button class="btn-add-icon">
              <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11.2485 13H6.24854C5.9652 13 5.7277 12.9042 5.53604 12.7125C5.34437 12.5208 5.24854 12.2833 5.24854 12C5.24854 11.7167 5.34437 11.4792 5.53604 11.2875C5.7277 11.0958 5.9652 11 6.24854 11H11.2485V6C11.2485 5.71667 11.3444 5.47917 11.536 5.2875C11.7277 5.09583 11.9652 5 12.2485 5C12.5319 5 12.7694 5.09583 12.961 5.2875C13.1527 5.47917 13.2485 5.71667 13.2485 6V11H18.2485C18.5319 11 18.7694 11.0958 18.961 11.2875C19.1527 11.4792 19.2485 11.7167 19.2485 12C19.2485 12.2833 19.1527 12.5208 18.961 12.7125C18.7694 12.9042 18.5319 13 18.2485 13H13.2485V18C13.2485 18.2833 13.1527 18.5208 12.961 18.7125C12.7694 18.9042 12.5319 19 12.2485 19C11.9652 19 11.7277 18.9042 11.536 18.7125C11.3444 18.5208 11.2485 18.2833 11.2485 18V13Z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="add-task-menu">
    <h2>Add Contact</h2>
    <form class="add-contact-form">
      <input type="text" name="task-title" id="task-title" placeholder="Enter a title" required>
      <label for="task-description">Description (optional)</label>
      <textarea name="task-description" id="task-description" placeholder="Enter a description"></textarea>
      <label for="task-due-date">Due date</label>
      <input type="date" name="task-due-date" id="task-due-date" placeholder="dd/mm/yyyy" required>
      <label for="task-priority">Priority</label>
      <select name="task-priority" id="task-priority" required>
        <option value="" disabled selected>Select priority</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>
      <label for="assigned-to">Assigned to</label>
      <select name="assigned-to" id="assigned-to" multiple required>
        <option value="JD">JD</option>
        <option value="MS">MS</option>
        <option value="AB">AB</option>
        <option value="CG">CG</option>
        <option value="DK">DK</option>
        <option value="LM">LM</option>
        <option value="NG">NG</option>
        <option value="PQ">PQ</option>
        <option value="RS">RS</option>
        <option value="TV">TV</option>
        <option value="WX">WX</option>
        <option value="YZ">YZ</option>
      </select>
      <label for="category">Category</label>
      <select name="category" id="category" required>
        <option value="" disabled selected>Select task category</option>
        <option value="bug">Technical Task</option>
        <option value="task">User Story</option>
      </select>
      <label for="add-sub-task">Subtasks</label>
      <input type="text" name="add-sub-task" id="add-sub-task" placeholder="Add new subtask">
      <div class="subtasks">
        <div class="subtask-item d-flex">
          <input type="checkbox" id="subtask-1" name="subtask-1">
          <label for="subtask-1">Subtask 1</label>
        </div>
        <div class="subtask-item d-flex">
          <input type="checkbox" id="subtask-2" name="subtask-2">
          <label for="subtask-2">Subtask 2</label>
        </div>
      </div>
    </form>
  </div>
  <script src="../js/script.js"></script>
  <script src="../js/task-management.js"></script>
  <script src="../js/kanban-dragging.js"></script>
</body>

</html>
