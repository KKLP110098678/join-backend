<!DOCTYPE html>

  <body onload="renderAllTasks()">
    <header class="header d-flex">
      <a href="./summary.html"
        ><img src="/assets/icon/logo-white.svg" alt="Logo" height="56px"
      /></a>
      <div class="inner-header d-flex">
        <p>Kanban Project Management Tool</p>
        <a href="./help.html" title="Help">
          <img src="/assets/icon/questionmark.svg" alt=""
        /></a>
        <div class="user-avatar" onclick="toggleUserDropdown(event)">
          <div>SM</div>
          <div id="user-dropdown-menu" class="user-dropdown-menu d-none">
            <a href="/html/legalnotice.html">Legal Notice</a>
            <a href="/html/datenschutz.html">Privacy Policy</a>
            <a href="#" onclick="logout(); return false;">Log out</a>
          </div>
        </div>
      </div>
    </header>
    <main class="main-wrapper d-flex">
      <section id="sidebar-section" class="sidebar-content">
        <nav class="sidenav d-flex">
          <a class="btn-menu d-flex" href="./summary.html"
            ><img
              src="/assets/icon/menuIcons/Summary.svg"
              alt="Summary Icon"
            />Summary</a
          >
          <a class="btn-menu" href="./add-task.html"
            ><img
              src="/assets/icon/menuIcons/Add task.svg"
              alt="Add Task Icon"
            />Add Task</a
          >
          <a class="btn-menu" href="./board.html"
            ><img
              src="/assets/icon/menuIcons/Board.svg"
              alt="Board Icon"
            />Board</a
          >
          <a class="btn-menu" href="./contacts.html"
            ><img
              src="/assets/icon/menuIcons/Contacts.svg"
              alt="Contacts Icon"
            />Contacts</a
          >
        </nav>
        <div class="sidebar-footer d-flex">
          <a href="/html/datenschutz.html">Privacy Policy</a>
          <a href="/html/legalnotice.html">Legal Notice</a>
        </div>
      </section>
      <section id="main-content" class="main-content">

          <div class="search-container d-flex">

        </div>

            ondragover="handleDragOver(event)"
            ondragenter="handleDragEnter(this)"

            ondrop="handleDrop(event, this)"
          >
            <div class="kanban-header d-flex">
              <h2>Done</h2>
              <button
                class="btn-add-icon"
                onclick="setTargetColumn('done'); toggleOverlay('.add-task-menu')"

      <div class="add-task-main">
        <form id="task-form" onsubmit="saveTask(event)">
          <div class="form-group" id="title-form-group">
            <label for="task-title">Title</label>
            <input type="text" id="task-title" name="title" required onblur="handleTitleBlur()"/>
            <div class="error-message d-none" id="title-error-message">
              This field is required
            </div>
          </div>
          <div class="form-group" id="description-form-group">
            <label for="description">Description <span>(optional)</span></label>
            <textarea id="description" name="description" rows="4"></textarea>
          </div>
          <div class="form-group" id="date-form-group">
            <label for="task-date">Due Date</label>
            <input type="date" id="task-date" name="task-date" required onblur="handleDateBlur()"/>
            <div class="error-message d-none" id="date-error-message">
              This field is required
            </div>
          </div>

                <input

                  class="dropdown-input"
                  id="assigned-to-input-field"
                  placeholder="Select contacts to assign"
                  oninput="searchContact()"
                  onclick="toggleAssignedDropdown()"
                />
                <button
                  type="button"
                  class="dropdown-toggle-btn"

                  class="dropdown-input"
                  id="category-input"

                  readonly

                />

                  type="button"
                  class="dropdown-toggle-btn"
                  onclick="toggleCategoryDropdown()"

                  class="dropdown-item"
                  onclick="selectCategory('User Story')"
                >

            </div>
