<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="../css/logIn.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/color.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
  </head>
  <body onload="Loadingscreen()">
    <div id="loader" class="loader"></div>
    <div id="loginLogoContainer"></div>
    <div class="logInMainContainer">
      <header class="text-center login-header">
        <p class="login-header-text">Not a Join user?</p>
        <a href="register.html" class="btn-no-icon">Sign up</a>
        <!-- onclick="sessionStorage.setItem('fromLogin', 'true');" -->
      </header>
      <main id="logInContainer">
        <form id="loginForm" class="logInForm" action="./summary.html">
          <div>
            <div class="headReg">
              <span>Log in</span>
              <div class="separator"></div>
            </div>
            <div>
              <div class="mainLoginForm">
                <div class="fieldContainer">
                  <div id="fieldEmail" class="input-icon-container">
                    <input
                      id="inEmail"
                      type="email"
                      placeholder="E-Mail"
                      required
                      oninput="setBorderColor('fieldEmail',true)"
                      onblur="getEmail(this.value)"
                    />
                    <img src="../assets/icon/sign/mail.svg" alt="E-Mail" />
                  </div>
                  <small id="emailError" class="d-none msgError"></small>
                </div>
                <div class="fieldContainer">
                  <div id="fieldPassword" class="input-icon-container">
                    <input
                      id="inPassword"
                      type="text"
                      disabled
                      placeholder="Password"
                      oninput="passwordInput(this)"
                      onblur="getPassword(this.value)"
                    />
                    <img
                      id="passwordIcon"
                      src="../assets/icon/sign/lock.svg"
                      alt="password icon"
                      onclick="onPasswordIconClick()"
                    />
                  </div>
                  <small id="passwordTooltip" class="d-none msgError"></small>
                </div>
              </div>
            </div>

            <div class="btnContainer">
              <button class="btn-no-icon logInButton" type="submit">
                Login
              </button>
              <button class="btn-secondary logInButton" type="submit">
                Guest log in
              </button>
            </div>
          </div>
        </form>
      </main>
      <footer id="login-legal-footer" class="legal-footer">
        <p class="footer-links">
          <a href="/html/datenschutz.html">Privacy Policy</a>
        </p>
        <p class="footer-links">
          <a href="/html/impressum.html">Legal notice</a>
        </p>
      </footer>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="../scrDB/dbConfig.js"></script>
    <script src="../scrDB/userDB.js"></script>
    <script src="../js/scrRegister.js"></script>
    <script src="../js/scrPassowrd.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/scrLogin.js"></script>
  </body>
</html>
