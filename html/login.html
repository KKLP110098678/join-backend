<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/components.css" />
    <link rel="stylesheet" href="../css/color.css" />
  </head>
  <body onload="Loadingscreen()">
    <div id="loader" class="loader"></div>

    <div class="register-main-container">
      <header>
        <div class="text-center login-header">
          <p class="login-header-text">Not a Join user?</p>
          <a href="register.html" class="btn-no-icon">Sign up</a>
        </div>
      </header>
      <main>
        <form id="log-in-form" class="register-form" action="./summary.html">
          <div>
            <div class="head-reg">
              <span>Log in</span>
              <div class="separator"></div>
            </div>
            <div class="main-reg">
              <div class="form-field">
                <div class="field-container">
                  <div class="input-icon-container">
                    <input
                      id="email-input"
                      type="email"
                      placeholder="Email"
                      required
                    />
                    <img src="../assets/icon/login/mail.svg" alt="Email Icon" />
                  </div>
                </div>
                <div class="field-container">
                  <div class="input-icon-container">
                    <input
                      id="password-input"
                      type="password"
                      placeholder="Password"
                      required
                    />
                    <img
                      src="../assets/icon/login/lock.svg"
                      alt="Password Icon"
                    />
                  </div>
                </div>
                <div id="error-message"></div>
              </div>
            </div>
            <div class="checkbox-container">
              <label class="custom-checkbox">
                <input
                  id="remember-me-checkbox"
                  class="checkbox-masked"
                  type="checkbox"
                  disabled
                />
                <span> Remember me </span>
              </label>
              <small id="checkbox-error" class="d-none msg-error"></small>
            </div>
            <div class="btn-container">
              <button class="btn-no-icon" type="submit">Log in</button>
              <button class="btn-secondary" onclick="loginAsGuest()">
                Guest Log in
              </button>
            </div>
          </div>
        </form>
      </main>

      <footer>
        <div class="foot-container">
          <p>
            <a href="./datenschutz.html">Privacy Policy</a>
          </p>
          <p>
            <a href="./legalnotice.html">Legal Notice</a>
          </p>
        </div>
      </footer>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="../scrDB/dbConfig.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/script.js"></script>
  </body>
</html>
