<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/color.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
  </head>
  <body onload="Loadingscreen()">
    <div id="loader" class="loader"></div>
    <div id="loginLogoContainer"></div>
    
    <div class="register-main-container">
      <header>
        <div class="logoHeader">
          <img src="../assets/icon/logowhiteheader.svg" alt="" />
        </div>
        <div class="text-center login-header">
          <p class="login-header-text">Not a Join user?</p>
          <a
            href="register.html"
            class="btn-no-icon"
            onclick="sessionStorage.setItem('fromLogin', 'true');"
            >Sign up</a
          >
        </div>
      </header>
      
      <main>
        <form id="logInForm" class="register-form" action="./summary.html">
          <div>
            <div class="headReg">
              <span>Log in</span>
              <div class="separator"></div>
            </div>
            <div class="mainReg">
              <div>
                <div class="fieldContainer">
                  <div class="input-icon-container">
                    <input type="text" placeholder="Email" required />
                    <img src="../assets/icon/logIn/mail.svg" alt="Email Icon" />
                  </div>
                </div>
                <div class="fieldContainer">
                  <div class="input-icon-container">
                    <input type="password" placeholder="Password" required />
                    <img src="../assets/icon/logIn/lock.svg" alt="Password Icon" />
                  </div>
                </div>
              </div>
            </div>
            <div class="btnContainer">
              <button class="btn-no-icon" type="submit">Log in</button>
              <button class="btn-secondary" type="button">Guest log in</button>
            </div>
          </div>
        </form>
      </main>
      
      <footer>
        <div class="footContainer">
          <p>
            <a href="/html/datenschutz.html">Privacy Policy</a>
          </p>
          <p>
            <a href="/html/impressum.html">Legal Notice</a>
          </p>
        </div>
      </footer>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
