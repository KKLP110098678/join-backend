<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="../css/logIn.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <link rel="stylesheet" href="../css/color.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/assets/icon/join-favicon.svg"
      type="image/x-icon"
    />
  </head>
  <body onload="Loadingscreen()">
    <div id="loader" class="loader"></div>
    <div id="loginLogoContainer"></div>
    <div class="logIn-container">
      <header class="text-center login-header">
        <p class="login-header-text">Not a Join user?</p>
        <a href="register.html" class="btn-signup">Sign up</a>
      </header>
      <main id="logInContainer">
        <form id="loginForm" class="logIn-form" action="./summary.html">
          <div class="head-reg">
            <span>Log in</span>
            <div class="separator"></div>
          </div>
          <div class="input-fields-container">
            <div class="field-container">
              <div id="field-email" class="input-icon-container">
                <input
                  id="in-email"
                  type="email"
                  placeholder="E-Mail"
                  required
                  oninput="restInputField('field-email','email-error')"
                  onblur="getEmail(this.value)"
                />
                <img src="../assets/icon/sign/mail.svg" alt="E-Mail" />
              </div>
              <small id="email-error" class="d-none msg-error"></small>
            </div>
            <div class="field-container">
              <div id="field-password" class="input-icon-container">
                <input
                  id="in-password"
                  type="text"
                  disabled
                  placeholder="Password"
                  oninput="passwordInput(this)"
                  onblur="getPassword(this.value)"
                />
                <img
                  id="password-icon"
                  src="../assets/icon/sign/lock.svg"
                  alt="password icon"
                  onclick="onPasswordIconClick()"
                />
              </div>
              <small id="passwor-tooltip" class="d-none msg-error"></small>
            </div>
          </div>
          <div id="checkboxContainer">
            <label class="custom-checkbox">
              <input id="checkBox" type="checkbox" disabled />
              <img
                id="checkBoxImage"
                src="../assets/icon/sign/unchacked.svg"
                alt="checkbox image"
                onclick="toggleRememberMe()"
              />

              <span class="color-light-blue">Remember me </span>
            </label>
          </div>
          <div class="btn-container">
            <button
              id="btnLogin"
              class="btn-no-icon"
              type="button"
              onclick="handelLogIn()"
            >
              Log in
            </button>
            <button
              class="btn-secondary"
              type="button"
              onclick="setGuestSession()"
            >
              Guest log in
            </button>
          </div>
        </form>
      </main>
      <footer class="legal-footer">
        <p>
          <a href="/html/datenschutz.html">Privacy Policy</a>
        </p>
        <p>
          <a href="/html/impressum.html">Legal notice</a>
        </p>
      </footer>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="../scrDB/dbconfig.js"></script>
    <script src="../scrDB/userdb.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/password.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/login.js"></script>
  </body>
</html>
