<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/mainContent.css" />
    <link rel="stylesheet" href="../css/buttons.css" />
    <link rel="stylesheet" href="../css/logIn.css" />
    <!-- <link rel="stylesheet" href="../css/cssTest.css"> -->
  </head>
  <body onload="Loadingscreen()">
    <div id="loader" class="loader"></div>
    <div id="loginLogoContainer"></div>
    <div class="text-center login-header">
      <p class="login-header-text">Not a Join user?</p>
      <a
        href="register.html"
        class="btn-no-icon"
        onclick="sessionStorage.setItem('fromLogin', 'true');"
        >Sign up</a
      >
    </div>
    <main id="logInMainContainer" class="logInMainContainer">
      <form id="logInForm" class="logInForm" action="./summary.html">
        <h1>Log in</h1>
        <div class="input-icon-container">
          <input type="text" placeholder="Email" />
          <img src="../assets/icon/logIn/mail.svg" alt="Email Icon" />
        </div>
        <div class="input-icon-container">
          <input type="password" placeholder="Password" />
          <img src="../assets/icon/logIn/lock.svg" alt="Password Icon" />
        </div>
        <div class="logInButtons">
          <button class="btn-no-icon logInButton" type="submit">Login</button>
          <button class="btn-secondary logInButton" type="submit">
            Guest log in
          </button>
        </div>
      </form>
    </main>
    <footer id="login-legal-footer" class="legal-footer">
      <p class="footer-links">
        <a href="/html/datenschutz.html">Privacy Policy</a>
      </p>
      <p class="footer-links">
        <a href="/html/impressum.html">Legal notice</a>
      </p>
    </footer>
    <script src="../js/script.js"></script>
  </body>
</html>
