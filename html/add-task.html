<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/mainContent.css" />
    <link rel="stylesheet" href="/css/sidebarContent.css" />
    <link rel="stylesheet" href="/css/buttons.css" />
    <link rel="shortcut icon" href="/assets/icon/join-favicon.svg" type="image/x-icon">
  </head>
  <body>
    <header class="header d-flex">
      <a href="./login.html"
        ><img src="/assets/icon/logo-white.svg" alt="Logo" height="56px"
      /></a>
      <div class="inner-header d-flex">
        <p>Kanban Project Management Tool</p>
        <img src="/assets/icon/questionmark.svg" alt="" />
        <div class="user-avatar"><div>JD</div></div>
      </div>
    </header>
    <main class="main-wrapper">
      <section id="sidebar-section" class="sidebar-content">
        <nav class="sidenav d-flex">
          <a class="btn-menu d-flex" href="./summary.html"
            ><img
              src="/assets/icon/menuIcons/Summary.svg"
              alt="Summary Icon"
            />Summary</a
          >
          <a class="btn-menu" href="./add-task.html"
            ><img
              src="/assets/icon/menuIcons/Add task.svg"
              alt="Add Task Icon"
            />Add Task</a
          >
          <a class="btn-menu" href="./board.html"
            ><img
              src="/assets/icon/menuIcons/Board.svg"
              alt="Board Icon"
            />Board</a
          >
          <a class="btn-menu" href="./contacts.html"
            ><img
              src="/assets/icon/menuIcons/Contacts.svg"
              alt="Contacts Icon"
            />Contacts</a
          >
        </nav>
        <div class="sidebar-footer d-flex">
          <a href="/html/datenschutz.html">Privacy Policy</a>
          <a href="/html/impressum.html">Legal Notice</a>
        </div>
      </section>
      <section id="main-content" class="main-content">
        <form action="/html/board.html" method="post">
          <p>
            <label for="title"></label>
            <input
              type="text"
              id="task-titel"
              name="task_titel"
              placeholder="Enter a Title"
            />
          </p>
          <p>
            <label for="describtion" id="tast-description"
              >Description (optional)</label
            >
            <textarea
              name="task_description"
              id="task-description"
              placeholder="Enter a Description"
            ></textarea>
          </p>
          <p>
            <label for="date">Due Date</label>
            <input type="date" name="due_date" id="task-date" />
          </p>
          <p>
            <p>Priotity</p>

        </form>
      </section>
    </main>
