<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/task.css" />
    <link rel="stylesheet" href="/css/add-task-main-content.css" />
    <link rel="stylesheet" href="/css/sidebar-content.css" />
    <link rel="stylesheet" href="/css/components.css" />
    <link rel="stylesheet" href="../css/color.css" />
    <link
      rel="shortcut icon"
      href="/assets/icon/join-favicon.svg"
      type="image/x-icon"
    />
  </head>
  <body onload="populateAssignedToDropdown()">
    <header class="header d-flex">
      <a href="./summary.html"
        ><img src="/assets/icon/logo-white.svg" alt="Logo" class="logo-img"
      /></a>
      <div class="inner-header d-flex">
        <p>Kanban Project Management Tool</p>
        <a href="./help.html" title="Help" class="help-icon">
          <span class="help-icon-svg"></span
        ></a>
        <div class="user-avatar" onclick="toggleUserDropdown(event)">
          <div class="user-avatar-name">SM</div>
          <div id="user-dropdown-menu" class="user-dropdown-menu d-none">
            <a href="./help.html" class="hide-mobile">Help</a>
            <a href="./legalnotice.html">Legal Notice</a>
            <a href="./datenschutz.html">Privacy Policy</a>
            <a
              href="#"
              onclick="
                logout();
                return false;
              "
              >Log out</a
            >
          </div>
        </div>
      </div>
    </header>
    <section id="sidebar-section" class="sidebar-content">
      <nav class="sidenav d-flex">
        <a class="btn-menu d-flex" href="./summary.html"
          ><img
            src="/assets/icon/menuIcons/summary.svg"
            alt="Summary Icon"
          /><span class="sidenav-text">Summary</span></a
        >
        <a class="btn-menu" href="./add-task.html"
          ><img
            src="/assets/icon/menuIcons/add-task.svg"
            alt="Add Task Icon"
          /><span class="sidenav-text">Add Task</span></a
        >
        <a class="btn-menu" href="./board.html"
          ><img src="/assets/icon/menuIcons/board.svg" alt="Board Icon" /><span
            class="sidenav-text"
            >Board</span
          ></a
        >
        <a class="btn-menu" href="./contacts.html"
          ><img
            src="/assets/icon/menuIcons/contacts.svg"
            alt="Contacts Icon"
          /><span class="sidenav-text">Contacts</span></a
        >
      </nav>
      <div class="sidebar-footer d-flex">
        <a href="/html/datenschutz.html">Privacy Policy</a>
        <a href="/html/impressum.html">Legal Notice</a>
      </div>
    </section>
    <main class="main-wrapper">
      <section id="main-content" class="main-content">
        <div class="add-task-main-container">
          <div class="task-form-container">
            <form id="task-form" class="task-form" onsubmit="saveTask(event)">
              <div class="form-group" id="title-form-group">
                <input
                  class="title-input form-input"
                  type="text"
                  id="task-title"
                  name="task_title"
                  placeholder="Enter a title"
                  required
                  onblur="handleTitleBlur()"
                />
                <div class="error-message d-none" id="title-error-message">
                  This field is required
                </div>
              </div>

              <div class="form-group">
                <label for="description"
                  >Description <span class="optional">(optional)</span></label
                >
                <textarea
                  name="task_description"
                  id="description"
                  placeholder="Enter a Description"
                  rows="4"
                ></textarea>
              </div>

              <div class="form-group" id="date-form-group">
                <label for="task-date">Due date</label>
                <input
                  class="form-input"
                  type="date"
                  name="due_date"
                  id="task-date"
                  placeholder="dd/mm/yyyy"
                  onblur="handleDateBlur()"
                />
                <div class="error-message d-none" id="date-error-message">
                  This field is required
                </div>
              </div>

              <div class="form-group">
                <label>Priority</label>
                <div class="radio-to-btn d-flex">
                  <input
                    id="urgent-priority"
                    type="radio"
                    name="priority"
                    value="Urgent"
                  />
                  <label for="urgent-priority" class="urgent-priority">
                    <span class="radio-to-btn-text">Urgent</span>

                      width="20"
                      height="15"
                      viewBox="0 0 20 15"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >

                      />
                    </svg>
                  </label>
                  <input
                    id="medium-priority"
                    type="radio"
                    name="priority"
                    value="Medium"
                  />
                  <label for="medium-priority" class="medium-priority">
                    <span class="radio-to-btn-text">Medium</span>
                    <svg
                      width="20"
                      height="9"
                      viewBox="0 0 20 9"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >

                    </svg>
                  </label>
                  <input
                    id="low-priority"
                    type="radio"
                    name="priority"
                    value="Low"
                  />
                  <label for="low-priority" class="low-priority">
                    <span class="radio-to-btn-text">Low</span>
                    <svg
                      width="21"
                      height="15"
                      viewBox="0 0 21 15"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M10.4995 9.00614C10.2649 9.00654 10.0364 8.9317 9.84753 8.79262L0.944424 2.22288C0.828586 2.13733 0.730747 2.02981 0.656491 1.90647C0.582236 1.78313 0.53302 1.64638 0.511652 1.50404C0.468498 1.21655 0.541397 0.923717 0.714313 0.689945C0.88723 0.456173 1.146 0.300615 1.43369 0.257493C1.72139 0.21437 2.01444 0.287216 2.24839 0.460004L10.4995 6.54248L18.7506 0.460004C18.8665 0.374448 18.998 0.312529 19.1378 0.277782C19.2776 0.243035 19.4229 0.236141 19.5653 0.257493C19.7078 0.278844 19.8446 0.328025 19.9681 0.402225C20.0915 0.476425 20.1991 0.574193 20.2847 0.689945C20.3703 0.805697 20.4323 0.937168 20.4671 1.07685C20.5018 1.21653 20.5087 1.36169 20.4874 1.50404C20.466 1.64638 20.4168 1.78313 20.3425 1.90647C20.2683 2.02981 20.1704 2.13733 20.0546 2.22288L11.1515 8.79262C10.9626 8.9317 10.7341 9.00654 10.4995 9.00614Z"

                        fill="#7AE229"
                      />
                    </svg>
                  </label>
                </div>
              </div>

              <div class="form-group" id="assigned-to-form-group">
                <label for="assigned-to"
                  >Assigned To <span class="optional">(optional)</span></label
                >
                <div class="custom-dropdown" id="assigned-to">
                  <div class="dropdown-input-container">
                    <input
                      type="text"
                      class="dropdown-input"
                      placeholder="Select contacts to assign"
                      readonly
                      onclick="toggleAssignedDropdown()"
                    />
                    <button
                      type="button"
                      class="dropdown-toggle-btn"
                      onclick="toggleAssignedDropdown()"
                    >
                      <img
                        src="/assets/icon/task/dropdown-arrow.svg"
                        alt="dropdown arrow"
                        class="dropdown-arrow"
                      />
                    </button>
                  </div>
                  <div class="dropdown-list d-none" id="assigned-to-list">
                    <!-- Will be populated dynamically -->
                  </div>
                </div>
                <div class="assignees" id="assignees-container"></div>
              </div>

              <div class="form-group" id="category-form-group">
                <label for="category">Category</label>
                <div class="custom-dropdown" id="category">
                  <div class="dropdown-input-container">
                    <input
                      type="text"
                      class="dropdown-input"
                      id="category-input"
                      placeholder="Select task category"
                      readonly
                      onclick="toggleCategoryDropdown()"
                      required
                    />
                    <button
                      type="button"
                      class="dropdown-toggle-btn"
                      onclick="toggleCategoryDropdown()"
                    >
                      <img
                        src="/assets/icon/task/dropdown-arrow.svg"
                        alt="dropdown arrow"
                        class="dropdown-arrow"
                      />
                    </button>
                  </div>
                  <div class="dropdown-list d-none" id="category-list">
                    <div
                      class="dropdown-item"
                      onclick="selectCategory('Technical Task')"
                    >
                      <label>Technical Task</label>
                    </div>
                    <div
                      class="dropdown-item"
                      onclick="selectCategory('User Story')"
                    >
                      <label>User Story</label>
                    </div>
                  </div>
                  <input
                    type="hidden"
                    name="category"
                    id="category-hidden"
                    required
                  />
                </div>
              </div>

              <div class="form-group">
                <label for="add-subtask"
                  >Subtasks <span class="optional">(optional)</span></label
                >
                <div class="subtask-input-container">
                  <input
                    class="form-input"
                    type="text"
                    name="subtasks"
                    id="add-subtask"
                    placeholder="Add new subtask"
                  />
                  <div class="form-btn-group">
                    <button type="button" class="form-btn-round">
                      <svg
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"

                        />
                      </svg>
                    </button>
                    <div class="vertical-divider"></div>
                    <button
                      type="button"
                      class="form-btn-round"
                      onclick="addSubtask()"
                    >
                      <svg
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >

                        />
                      </svg>
                    </button>
                  </div>
                </div>
                <ul id="subtask-list" class="subtask-list"></ul>
              </div>
              <div class="form-actions">
                <button
                  type="button"
                  class="btn-secondary-with-icon"
                  onclick="clearForm()"
                >
                  Clear âœ•
                </button>
                <button type="submit" class="btn-with-icon">
                  Create Task
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M9.55021 15.15L18.0252 6.675C18.2252 6.475 18.4627 6.375 18.7377 6.375C19.0127 6.375 19.2502 6.475 19.4502 6.675C19.6502 6.875 19.7502 7.1125 19.7502 7.3875C19.7502 7.6625 19.6502 7.9 19.4502 8.1L10.2502 17.3C10.0502 17.5 9.81687 17.6 9.55021 17.6C9.28354 17.6 9.05021 17.5 8.85021 17.3L4.55021 13C4.35021 12.8 4.25437 12.5625 4.26271 12.2875C4.27104 12.0125 4.37521 11.775 4.57521 11.575C4.77521 11.375 5.01271 11.275 5.28771 11.275C5.56271 11.275 5.80021 11.375 6.00021 11.575L9.55021 15.15Z"

                  </svg>
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    <div id="success-overlay" class="ol-end d-none">
      <div class="ol-end-content">
        <p>Task created successfully</p>
      </div>
    </div>

    <script src="/js/script.js"></script>
    <script src="/js/contact.js"></script>
    <script src="/js/taskManagement.js"></script>
    <script src="/js/subtask.js"></script>

    <script src="/scrDB/dbConfig.js"></script>
    <script src="/js/addTask.js"></script>
  </body>
</html>
