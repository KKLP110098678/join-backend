<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Summary</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/mainContent.css" />
    <link rel="stylesheet" href="/css/sidebarContent.css" />
    <link rel="stylesheet" href="/css/buttons.css" />
    <link rel="stylesheet" href="/css/summary.css" />
  </head>
  <body>
    <header class="header d-flex">
      <img src="/assets/img/logo-white.svg" alt="Logo" height="56px" />
      <div class="inner-header d-flex">
        <p>Kanban Project Management Tool</p>
        <img src="/assets/img/questionmark.svg" alt="" />
        <div class="user-avatar"><div>JD</div></div>
      </div>
    </header>
    <main class="main-wrapper d-flex">
      <section id="sidebar-section" class="sidebar-content">
        <nav class="sidenav d-flex">
          <button class="btn-menu">Summary</button>
          <button class="btn-menu">Add Task</button>
          <button class="btn-menu">Board</button>
          <button class="btn-menu">Contacts</button>
        </nav>
        <div class="sidebar-footer d-flex">
          <a href="/html/datenschutz.html">Privacy Policy</a>
          <a href="/html/impressum.html">Legal Notice</a>
        </div>
      </section>
      <section id="main-content" class="main-content">
        <div class="summary-main-content">
          <h1 class="summary-greeting">Good morning</h1>
          <div class="summary-square-box">
            <div class="top-row">
              <div class="summary-square square-urgency">
                <div class="summary-left-side">
                  <div class="urgent-icon">
                    <img
                      src="/assets/icon/summary/urgent.png"
                      alt="Urgent Icon"
                    />
                    <span class="urgend-tasks">1</span>
                  </div>
                  <p>Task Urgent</p>
                </div>
                <div class="vertical-divider"></div>
                <div class="urgent-sec-half">
                  <p>October 16, 2022</p>
                  <span>Upcoming Deadline</span>
                </div>
              </div>
              <div class="summary-square square-board">
                <div class="card-content">
                  <img
                    src="/assets/icon/summary/Default.png"
                    alt="Board Icon"
                    class="card-icon"
                  />
                  <span class="card-number">5</span>
                  <p class="card-label">Task in Board</p>
                </div>
              </div>
            </div>
            <div class="bottom-row">
              <div class="summary-square square-to-do">
                <div class="card-content">
                  <img
                    src="/assets/icon/summary/todo.png"
                    alt="To-do Icon"
                    class="card-icon"
                  />
                  <span class="card-number">1</span>
                  <p class="card-label">Tasks To-do</p>
                </div>
              </div>
              <div class="summary-square square-progress">
                <div class="card-content">
                  <img
                    src="/assets/icon/summary/in progress.png"
                    alt="In Progress Icon"
                    class="card-icon"
                  />
                  <span class="card-number">2</span>
                  <p class="card-label">Task in Progress</p>
                </div>
              </div>
              <div class="summary-square square-feedback">
                <div class="card-content">
                  <img
                    src="/assets/icon/summary/afeedback.png"
                    alt="Awaiting Feedback Icon"
                    class="card-icon"
                  />
                  <span class="card-number">2</span>
                  <p class="card-label">Awaiting Feedback</p>
                </div>
              </div>
              <div class="summary-square square-done">
                <div class="card-content">
                  <img
                    src="/assets/icon/summary/done.png"
                    alt="Done Icon"
                    class="card-icon"
                  />
                  <span class="card-number">1</span>
                  <p class="card-label">Tasks Done</p>
                </div>
              </div>
            </div>
          </div>
        </div>

            <h2>Tasks</h2>

          <div class="card">
            <h2>Messages</h2>
            <p>You have 2 new messages.</p>
          </div>
        </div> -->
      </section>
    </main>
    <script src="/js/script.js"></script>
  </body>
</html>
